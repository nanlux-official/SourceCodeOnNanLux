<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/436410382_1136218980915900_5042798022893139571_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=kyHfQw-CPMEQ7kNvgFxno_1&_nc_ht=scontent.fdad3-5.fna&oh=00_AYAGzGjlxF30B0GVqFmXMaPNfaLMPu3PiSHIfhf_JERfaA&oe=665F4B20" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NanLux</title>
    <style>
       body {
            background-image: url('../Hoshi/Banner4.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 3px solid transparent;
            width: 400px;
            padding: 0 15px 15px 15px;
            background-color: aliceblue;
            border-radius: 7px;
            margin-top: -40px;
        }

        .table {
            flex-direction: column;
            display: flex;
        }

        h1, h2, p {
            text-align: center;
            margin: 0;
            padding-top: 15px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        p {
            font-size: 17px;
            font-weight: 450;
            margin-bottom: 15px;
        }
        
        span {
            color: #FF5B64;
        }

        #btn1 {
            border-radius: 7px;
            margin-top: 10px;
            padding: 7px;
            font-weight: bold;
            color: white;
            border: 1px solid transparent;
            background-color: #FF5B64;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        #result {
            margin-top: 30%;
            margin-left: 44%;
            padding: 5px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: none; 
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table">
            <h2>Nan<span>Lux</span></h2>
            <h1>Tạo Popup đơn giản</h1>
            <button popovertarget="result" id="btn1">Click Me</button>
            <div>
                <p id="result" popover>Hello, I'm NanLux</p>
            </div>
        </div> 
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        const overlay = document.getElementById('overlay');
        const button = document.getElementById('btn1');

        button.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
