<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/436410382_1136218980915900_5042798022893139571_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=kyHfQw-CPMEQ7kNvgFxno_1&_nc_ht=scontent.fdad3-5.fna&oh=00_AYAGzGjlxF30B0GVqFmXMaPNfaLMPu3PiSHIfhf_JERfaA&oe=665F4B20" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NanLux</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.915);
            font-family: "Roboto", sans-serif;
        }

        .contaier {
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .container-box {
            background-color: white;
            box-shadow: 0 0 10px white;
            font-size: 16px;
            font-weight: 300;
            padding: 5px 20px;
            margin: 20px 40px;
        }
    </style>
</head>
<body>
    <div class="contaier">
        <div class="container-box">
            <p>NanLux - Chặn copy bằng Javascript.</p>
        </div>
    </div>

    <script>
            document.addEventListener("keydown", function (event) {
                if(event.ctrlKey == true && (event.key == "c" || event.key == "C")) {
                    event.preventDefault();
                    alert("Copy is disabled");
                }
            });

            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
                alert("Right-click is disable")
            });
    </script>
</body>
</html>
